    function submitDetail() {
      // console.log(e)
      let firstName = document.getElementById("firstName").value;
      let lastname = document.getElementById("lastName").value;

      let ele = document.getElementsByName('gender');
      let gender = ""
      for (i = 0; i < ele.length; i++) {
        if (ele[i].checked) {
          gender = ele[i].value;
        }
      }
      let country = document.getElementById("ddlCountry").value;

      let email = document.getElementById("email").value;
      let contactNumber = document.getElementById("number").value;

      let aboutus = document.getElementById("us").value;

      let user = localStorage.getItem("userList") ? JSON.parse(localStorage.getItem("userList")) : [];
      let id = 1;
      if (user.length) {
        id = user[user.length - 1].id + 1
      }
      // let userDetail = { firstName: firstName, lastname: lastname, gender: gender, country: country, email: email, contactNumber: contactNumber, aboutus: aboutus }
      let userDetail = { "id": id, "firstName": firstName, "lastname": lastname, "gender": gender }


      user.push(userDetail);

      debugger

      localStorage.setItem("userList", JSON.stringify(user))

    }
