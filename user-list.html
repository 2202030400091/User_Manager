    //   { name: 'Raheem Lehner', position: 'Dynamic Division Officer', age: 47, startDate: '2011-04-19', profileLink: 'users-profile.html' }
    // ];

    function deleteRow(details) {
      let employees = JSON.parse(localStorage.getItem("userList"));
      const otherEmp = employees.filter(f => f.id !== details);
      localStorage.setItem("userList", JSON.stringify(otherEmp))

      const rowToDelete = document.getElementById(details);

      if (rowToDelete) {
        rowToDelete.remove();
      }

    }

    // Function to create and append rows to the table body
    function populateTable() {
      let employees = JSON.parse(localStorage.getItem("userList"));

      const tbody = document.getElementById('tableBody');

      employees.forEach((employee, index) => {
        const row = document.createElement('tr');
        row.setAttribute('id', employee.id);

        // First cell (either a link or just text)
        const firstCell = document.createElement('th');
        const link = document.createElement('a');
        // link.href = employee.profileLink;
        link.href = `users-profile.html?id=${employee.id}`
        link.textContent = employee.id;
        firstCell.appendChild(link);
        row.appendChild(firstCell);

        // Other cells
        // console.log(employee)
        // const nameCell = document.createElement('td');
        // nameCell.textContent = employee.name;
        // row.appendChild(nameCell);

        const positionCell = document.createElement('td');
        positionCell.textContent = employee.firstName + " " + employee.lastname;
        row.appendChild(positionCell);

        const startDateCell = document.createElement('td');
        startDateCell.textContent = employee.gender;
        row.appendChild(startDateCell);

        const designationCell = document.createElement('td');
        designationCell.textContent = employee.designation;
        row.appendChild(designationCell);

        const cnCell = document.createElement('td');
        cnCell.textContent = employee.contactNumber;
        row.appendChild(cnCell);

        const countryCell = document.createElement('td');
        countryCell.textContent = employee.country;
        row.appendChild(countryCell);

        const deleteCell = document.createElement('td');
        let deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.setAttribute('class', 'btn btn-primary')

        deleteButton.onclick = function () {
          deleteRow(employee.id);
        };

        deleteCell.appendChild(deleteButton)
        row.appendChild(deleteCell);

        // Append row to tbody
        tbody.appendChild(row);
      });
    }

    // Call the function to populate the table
    populateTable();

  </script>
